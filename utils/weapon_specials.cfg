#textdomain wesnoth-Era_of_Chaos

#define WEAPON_SPECIAL_DREAD
    [damage]
        id=dread
        name= _ "dread"
        name_inactive= _ "dread"
        active_on=offense
        description= _ "When used offensively, this attack causes enemy units to deal 20% less damage in retalitation." 
        description_inactive= _ "When used offensively, this attack causes enemy units to deal 20% less damage in retalitation." 
        apply_to=opponent
        multiply=0.8
    [/damage]
#enddef

#define WEAPON_SPECIAL_FURY
    [berserk]
        id=fury
        name= _ "fury"
        description= _ "When used offensively, this attack presses the engagement until one of the combatants is slain, or 3 rounds of attacks have occurred."
        value=3
        active_on=offense
    [/berserk]
#enddef

#define WEAPON_SPECIAL_ENCHANTED
    [chance_to_hit]
        id=enchanted
        name= _ "enchanted"
        description= _ "This attack always has a 60% chance to hit regardless of the defensive ability of the unit being attacked."
        value=60
        cumulative=no
    [/chance_to_hit]
#enddef

#define WEAPON_SPECIAL_PRECISION
    [chance_to_hit]
        id=precision
        name= _ "precision"
        description= _ "When used offensively, this attack always has at least a 50% chance to hit."
        value=50
        cumulative=yes
        active_on=offense
    [/chance_to_hit]
#enddef

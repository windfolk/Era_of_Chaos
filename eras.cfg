    {~add-ons/Era_of_Chaos/factions/chaos/undead.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/vampires.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/elementals.cfg}

    {QUICK_4MP_LEADERS}
    {TURNS_OVER_ADVANTAGE}
    {VAMPIRE_TRANSFORMATION_EVENT}
[/era]


#textdomain wesnoth-Era_of_Chaos
[era]
    id=Era_of_Chaos
    name= _ "Era of Chaos"
    require_era=yes

    {RANDOM_SIDE}
    {~add-ons/Era_of_Chaos/factions/chaos/aragwaithi.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/wild-humans.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/sylvans.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/quenoth.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/imperials.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/infernals.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/dwarves.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/outlaws.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/undead.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/vampires.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/elementals.cfg}

    {QUICK_4MP_LEADERS}
    {TURNS_OVER_ADVANTAGE}
    {VAMPIRE_TRANSFORMATION_EVENT}

    [event]
        name=ptest

        [set_variables]
            name=frames
            mode=append
            [value]
                1=units/human-magi/silver-mage.png
                2=units/human-magi/silver-mage-attack-magic1.png
                3=units/human-magi/silver-mage-attack-magic2.png
                4=units/human-magi/silver-mage-attack-staff1.png
                5=units/human-magi/silver-mage-attack-staff2.png
                modifiers=~RC(magenta>red)~PAL(silver_mage_cloak>sm_fire_cloak)
                x,y=1,1
            [/value]

            [value]
                1=units/human-magi/silver-mage.png
                2=units/human-magi/silver-mage-attack-magic1.png
                3=units/human-magi/silver-mage-attack-magic2.png
                4=units/human-magi/silver-mage-attack-staff1.png
                5=units/human-magi/silver-mage-attack-staff2.png
                modifiers=~RC(magenta>red)~PAL(silver_mage_cloak>sm_water_cloak)
                x,y=10,10
            [/value]

            [value]
                1=units/human-magi/silver-mage.png
                2=units/human-magi/silver-mage-attack-magic1.png
                3=units/human-magi/silver-mage-attack-magic2.png
                4=units/human-magi/silver-mage-attack-staff1.png
                5=units/human-magi/silver-mage-attack-staff2.png
                modifiers=~RC(magenta>red)~PAL(silver_mage_cloak>sm_earth_cloak)
                x,y=15,15
            [/value]

            [value]
                1=units/human-magi/silver-mage.png
                2=units/human-magi/silver-mage-attack-magic1.png
                3=units/human-magi/silver-mage-attack-magic2.png
                4=units/human-magi/silver-mage-attack-staff1.png
                5=units/human-magi/silver-mage-attack-staff2.png
                modifiers=~RC(magenta>red)~PAL(silver_mage_cloak>sm_wind_cloak)
                x,y=20,20
            [/value]
        [/set_variables]

        {FOREACH frames i}
            [item]
                x,y=$"(1 + $frames[$i].x)",$"(1 + $frames[$i].y)"
                image=$frames[$i].1|$frames[$i].modifiers
            [/item]

            [item]
                x,y=$"(2 + $frames[$i].x)",$"(2 + $frames[$i].y)"
                image=$frames[$i].2|$frames[$i].modifiers
            [/item]

            [item]
                x,y=$"(3 + $frames[$i].x)",$"(3 + $frames[$i].y)"
                image=$frames[$i].3|$frames[$i].modifiers
            [/item]

            [item]
                x,y=$"(4 + $frames[$i].x)",$"(4 + $frames[$i].y)"
                image=$frames[$i].4|$frames[$i].modifiers
            [/item]

            [item]
                x,y=$"(5 + $frames[$i].x)",$"(5 + $frames[$i].y)"
                image=$frames[$i].5|$frames[$i].modifiers
            [/item]
        {NEXT i}
    [/event]
[/era]


#textdomain wesnoth-Era_of_Chaos
[era]
    id=Era_of_Chaos
    name= _ "Era of Chaos"
    require_era=yes
    description= _ "A multiplayer era based on Wesnoth after the Fall, containing 10 factions based on campaigns such as ‘Under the Burning Suns’, ‘Invasion from the Unknown’ and ‘After the Storm’."

    {RANDOM_SIDE}
    {~add-ons/Era_of_Chaos/factions/chaos/aragwaithi.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/wild-humans.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/sylvans.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/orcs.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/quenoth.cfg}
    {~add-ons/Era_of_Chaos/factions/chaos/chaos-empire.cfg}
